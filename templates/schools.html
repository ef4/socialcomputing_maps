    <script type="text/javascript">

    var scaleFactor = 1.0;
    var mapCenter = [-71.123625,42.372115];
    var svg; var g;
    var projection = d3.geo.mercator();
    var path = d3.geo.path().projection(projection); 
    var playGrounds;
    var schools;
    $(window).load(function(){


        $.getJSON('{{URL_PREFIX}}static/data/Cambridge/boundary.geojson', function(geojson){
            geoJSON = geojson;
            setProjection();
            drawMap();
            //initialize();
            $.getJSON('{{URL_PREFIX}}static/data/Cambridge/schools/playgrounds.geojson', function(pgData){
              playGrounds = pgData;
              drawGrounds();

              d3.csv('{{URL_PREFIX}}static/data/Cambridge/schools/public_schools.csv', function (error, data) {
                  schools = data;
                  drawSchools();
              });
            })
            
        });

    function setProjection(){ 
      projection.scale(1)
      .translate([0, 0]);
      width = $("#svgContainer").width(); height = $("#svgContainer").height();
      console.log(width,height);
      var b = path.bounds(geoJSON),
      s = scaleFactor / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];
      projection.scale(s).translate(t);
      projection(mapCenter);
    }

    function drawMap(){

      svg = d3.select("#svgContainer").append("svg")
            .attr('height',$('#svgContainer').height())
            .attr('width', $('#svgContainer').width());


      svg.selectAll(".map")
      .data(geoJSON.features)
      .enter().append("path")
      .attr("d", path)
      .attr("stroke-opacity", 0.0)
      .attr("stroke", "black")
      .attr("fill", "#CCCCCC")
      .attr("fill-opacity", 0.075);
    }

    function drawGrounds(){

      g = svg.append('g');

      g.selectAll('.ground')
        .data(playGrounds.features)
        .enter().append('circle')
        .attr('r', 2)
        .attr('class','ground')
        .attr('cx', function (d) {       
          return projection([parseFloat(d.geometry.coordinates[0]), parseFloat(d.geometry.coordinates[1])])[0]; 
          
        })
        .attr('cy', function (d) {
          return projection([parseFloat(d.geometry.coordinates[0]), parseFloat(d.geometry.coordinates[1])])[1]; 
        })
        .attr('fill', 'blue')
        .attr('stroke', 'blue');

    }

    function drawSchools(){
      g.selectAll('.school')
      .data(schools)
      .enter().append("circle") 
      .attr('r', 5)
      .attr('class', 'school')
      .attr('cx', function(d){
        console.log(d);
        return projection([parseFloat(d.lng), parseFloat(d.lat)])[0];
      })
      .attr('cy', function(d){
        return projection([parseFloat(d.lng), parseFloat(d.lat)])[1];
      })
      .attr('fill', 'red')
      .attr('fill-opacity', 0.3)
      .attr('stroke-opacity', 0.3)
      .attr('stroke','red');
    }        

    });

    </script>
