  function drawSegments(){
  svg.selectAll('circle')
    .data(segments)
    .enter().append("circle")
    .attr("class", "points")
    .attr("r",0.5)
    .attr('cx', function (d) {       
      return projection([parseFloat(d.lng), parseFloat(d.lat)])[0]; 
    })
    .attr('cy', function (d) {
      return projection([parseFloat(d.lng), parseFloat(d.lat)])[1]; 
    })
    .attr("fill","red")
    //.attr("fill", '#329932')
    .attr("stroke", "red")
    .attr("fill-opacity", 0.2)
    .attr("stroke-opacity",0.2);
  }
