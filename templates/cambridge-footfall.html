            .defer(d3.csv, '{{URL_PREFIX}}static/data/Cambridge/footfall/stations.csv')
            .defer(d3.json, '{{URL_PREFIX}}static/data/Cambridge/footfall/station_points.json')
            .await(ready);
  
        });

        function ready(error,geojson,segments_data,stations_data,station_points_data){
          geoJSON = geojson;
          setProjection();
          drawMap();
          initialize();
          segments = segments_data;
          sortByStation();
          station_points = station_points_data;
          stations = stations_data;
          addStationTags();
          drawStations();
        }
