function drawCircles(){
  //console.log(data);



  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "stations");
    
    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {

      var arr = [0.1, 0.05, 0.05, 0.5];
      var sizeArr = [2,4,6];
      var values = d3.entries(greenery_data).values;
      var projection = this.getProjection(),
          padding = 10;
          opacity=0;
          size = changeSize();

      var marker = layer.selectAll("svg")
          .data(d3.entries(greenery_data))
          .each(transform) // update existing markers
          .each(changeOpacity)
        .enter().append("svg:svg")
          .each(transform)
          .each(changeOpacity)
          .attr("class", "marker");

      // Add a circle.
      marker.append("svg:circle")
          .attr("r", function(d){
            return d.value[3];
          })
          .attr("cx", padding)
          .attr("cy", padding)
          .style("fill-opacity", function(d){
            //console.log("v = " + d.value[2]);
            return d.value[2]})
          .style("stroke-opacity", 0)
          .on('click', function(d){

            latlng = new google.maps.LatLng(d.value[0], d.value[1]);
            console.log('click!', latlng);
            toggleStreetView(latlng, true);
          });

      function changeOpacity(d){
        opacity = d.value[2];
        //console.log(d.value[2]);
        return d.value[2];
      }

      function changeSize(d){
        var r = Math.floor(Math.random() * 2);
        size = arr[r];
        return size;
      }
      
      function transform(d) {
        d = new google.maps.LatLng(d.value[0], d.value[1]);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");
      }

  };
}

  // Bind our overlay to the mapâ€¦
  overlay.setMap(map);
}
  

function drawChart(){
  var chartHeight = $("#chart").height();
  var chartWidth = $("#chart").width();

  var x = d3.scale.linear().range([0, chartWidth]),
    y = d3.scale.linear().range([chartHeight, 0]);

  var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.key); })
    .y0(chartHeight)
    .y1(function(d) {return y(d.value[2] * 100); });

  var svg = d3.select("#chart").append("svg")
      .attr("width", chartWidth)
      .attr("height", chartHeight);
  
  // svg.selectAll("path")
  //   .datum(d3.entries(greenery_data))
  //   .attr("class", "area")
  //   .attr("d", area);

  svg.selectAll("rect")
              .data(d3.entries(greenery_data))
            .enter().append("rect")
              .attr("x", function(d, i) { return i})
              .attr("y", function(d){
                console.log(d); 
                return chartHeight - (d.value[2]) * chartHeight;})
              .attr("height", function(d) {return (d.value[2]) * chartHeight;})
              .attr("width", 5)
              .attr("fill", "#74BA29")
              .attr("stroke", "#74BA29")
              .attr('opacity',0.3)
}


function toggleStreetView(latlng, show){

        console.log("in toggle sv");
        
        if (show){
          var panoramaOptions = {
            position: latlng,
            pov: {

              pitch: -10,

            },
            map: map,
            navigationControl: false,
            enableCloseButton: false,
            addressControl: false,
            linksControl: false,
            panControl:false,
            zoomControl:false
        };
       
        pano = new google.maps.StreetViewPanorama(document.getElementById("street-view"), panoramaOptions);
        } else{
          $('#street-view').html('');
        }
  }
