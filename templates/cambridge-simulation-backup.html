    $(window).load(function(){


        jQuery.getJSON('{{URL_PREFIX}}static/data/Cambridge/boundary.geojson', function(geojson){
            geoJSON = geojson;
            setProjection();
            drawMap();
            //initialize();

            d3.csv('{{URL_PREFIX}}static/data/Cambridge/segment_points.csv', function (error,data) {
              segmentPoints = data;
              drawPoints();

              d3.csv('{{URL_PREFIX}}static/data/Cambridge/schools/public_schools.csv', function (error,data) {
                currentSchools = data;
                drawSchools();
              });

            });
        });

     });

    function drawPoints(){
      var points = svg.selectAll(".point")
        .data(segmentPoints)
        .enter().append("circle")
        .attr("class", "point")
        .attr("cx", function(d){return projection([d.lng, d.lat])[0];})
        .attr("cy", function(d){return projection([d.lng, d.lat])[1];})
        .attr("r", 2).attr("fill","blue").attr("fill-opacity",0.1)
        .attr("stroke","blue").attr("stroke-opacity",0.1);
    }

    function drawSchools(){
      var points = svg.selectAll(".school")
        .data(currentSchools)
        .enter().append("circle")
        .attr("class", "school")
        .attr("cx", function(d){return projection([d.lng, d.lat])[0];})
        .attr("cy", function(d){return projection([d.lng, d.lat])[1];})
        .attr("r", 5).attr("fill","red").attr("fill-opacity",0.8)
        .attr("stroke","red").attr("stroke-opacity",0.8);
    }
